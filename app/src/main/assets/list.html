<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" id="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="中华英才">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>list</title>
    <style>
        body {
            font: 16px/24px Microsoft YaHei, Helvetica, Tahoma;
        }

        * {
            margin: 0;
            padding: 0;
        }
        .img1{
            width: 100%;
        }

        .item{
            border: 1px solid #1fac7f;
            box-sizing: border-box;
            color: black;
            display: block;
            height: 92px;
            margin-bottom: 5px;
            text-decoration: none;
            margin-bottom: 13px;
        }
        .item img{
            height: 100%;
            width: 36%;
        }
        .item .right{
            display: inline-block;
            box-sizing: border-box;
            padding: 24px 0 0 34px;
            font-size: 17px;
            width: 62%;
            height: 100%;
            vertical-align: top;
        }
        .img2{
            width: 100%;
        }
    </style>

</head>
<script>
    function resizeWindow() {
        var vt = document.getElementById('viewport');
        var scale = document.documentElement.clientWidth / 375;
        vt.setAttribute('content', "width=375,initial-scale=" + scale + ",user-scalable=no");
    }
    resizeWindow();
</script>
<body>

<img src="img/list1.png" alt="" class="img1">

</a>

</a>

<a href="javascript:;" class="item">

</html>
